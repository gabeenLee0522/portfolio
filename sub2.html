<body>

    <div class="folder-nav">
        <a href="index.html"><img src="images/home.png" alt="Home"></a>

    <div class="main-wrapper" id="master-container">
        <script>
            for (let i = 1; i <= 6; i++) {
                const bgNum = i + 6; 
                const bgFileName = bgNum < 10 ? `0${bgNum}` : bgNum;

                document.write(`
                    <section id="page${i}">
                        <div class="wrap">
                            <img src="images/bg_sub${bgFileName}.jpg" alt="ë°°ê²½${i}" class="bg-img">
                            <div class="pen pen-about"><img src="images/subpen2.png"></div>
                            <div class="character-rabbit rabbit-about"><img src="images/subrabbit2.png"></div>
                            <div class="star star-l1"><img src="images/star1.png" class="rotate-left"></div>
                            <div class="star star-l2"><img src="images/star2.png" class="rotate-left"></div>
                            <div class="star star-l3"><img src="images/star3.png" class="rotate-left"></div>
                            <div class="star star-r1"><img src="images/star4.png" class="rotate-right"></div>
                            <div class="star star-r2"><img src="images/star5.png" class="rotate-right"></div>
                        </div>
                    </section>
                `);
            }
        </script>
    </div>

    <div class="portfolio-nav" id="bottom-nav">
        <a href="index.html" class="nav-btn-sub"><img src="images/btn_home.png" alt="í™ˆ"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn4_sub1.png" id="nav-img-1"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn3_sub2.png" id="nav-img-2"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn3_sub3.png" id="nav-img-3"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn3_sub4.png" id="nav-img-4"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn3_sub5.png" id="nav-img-5"></a>
        <a href="#" class="nav-btn-sub"><img src="images/btn3_sub6.png" id="nav-img-6"></a>
    </div>

    <script>
        let currentIdx = 0;
        const totalPages = 6;
        const container = document.getElementById('master-container');
        let isAnimating = false;

        const activeImages = [
            "images/btn4_sub1.png", "images/btn4_sub2.png", "images/btn4_sub3.png",
            "images/btn4_sub4.png", "images/btn4_sub5.png", "images/btn4_sub6.png"
        ];
        const inactiveImages = [
            "images/btn3_sub1.png", "images/btn3_sub2.png", "images/btn3_sub3.png",
            "images/btn3_sub4.png", "images/btn3_sub5.png", "images/btn3_sub6.png"
        ];

        function updateScroll() {
            isAnimating = true;
            container.style.transform = `translateX(-${currentIdx * 100}vw)`;
            
            for(let i=1; i<=6; i++) {
                const img = document.getElementById(`nav-img-${i}`);
                if(img) {
                    img.src = (i === currentIdx + 1) ? activeImages[i-1] : inactiveImages[i-1];
                }
            }
            setTimeout(() => { isAnimating = false; }, 800);
        }

        window.addEventListener('wheel', (e) => {
            if (isAnimating) return;
            if (e.deltaY > 0) { if (currentIdx < totalPages - 1) currentIdx++; }
            else { if (currentIdx > 0) currentIdx--; }
            updateScroll();
        }, { passive: false });

        document.querySelectorAll('.nav-btn-sub').forEach((btn, index) => {
            if(index > 0) {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentIdx = index - 1;
                    updateScroll();
                });
            }
        });

        window.onload = () => { updateScroll(); };
    </script>
