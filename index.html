<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GaBeen's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap">
        <img src="images/bg_main.jpg" alt="배경" class="bg-img">

        <div class="main-cloud"><img src="images/cloud.png" alt="구름"></div>
        <div class="main-title"><img src="images/title.png" alt="포트폴리오 타이틀"></div>

        <div class="pen pen-left"><img src="images/pen_left.png" alt="왼쪽 볼펜"></div>
        <div class="pen pen-right"><img src="images/pen_right.png" alt="오른쪽 볼펜"></div>

        <div class="character-rabbit">
            <img src="images/rabbit.png" alt="토끼">
        </div>

        <div class="star star-l1"><img src="images/star_L1.png" class="rotate-left" alt="별"></div>
        <div class="star star-l2"><img src="images/star_L2.png" class="rotate-left" alt="별"></div>
        <div class="star star-l3"><img src="images/star_L3.png" class="rotate-left" alt="별"></div>
        <div class="star star-r1"><img src="images/star_R1.png" class="rotate-right" alt="별"></div>
        <div class="star star-r2"><img src="images/star_R2.png" class="rotate-right" alt="별"></div>

        <div class="nav-container">
            <a href="sub.html" class="nav-btn">
                <img src="images/btn_portfolio.png" alt="포트폴리오">
            </a>
            <a href="sub2.html" class="nav-btn">
                <img src="images/btn_about.png" alt="자기소개">
            </a>
            <button class="nav-btn contact-trigger">
                <img src="images/btn_contact.png" alt="연락처">
            </button>
        </div>

        <div class="modal-overlay" id="contactModal">
            <div class="modal-content">
                <img src="images/popup_contact.png" alt="연락처">
                <button class="close-btn"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
